{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/admin_styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Admin</title>
</head>

<body>
  <div class="container">
    <header>
        <div class="business_name">
          <span>LIBRARY MANAGEMENT</span>
        </div>
        <div>
          <button class="btn btn_login">Login</span>
        </div>
      </header>
    <div class="wrap_list">
      <h1>Books</h1>
      <div class="header">
        <button class='btn btn_geen' name="btn_add">Add</button>
        <button class='btn btn_red' name="btn_delete">Delete</button>
      </div>
      <div>
        <table class="table table-bordered">
          <thead>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Pages</th>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <td style="text-align: center;"><input type="checkbox" name='checkBook' data-book-id="{{book.id}}"></td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.ISBN }}</td>
              <td>{{ book.page_count }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="collapse">No books found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script type='module' src="{% static 'js/books_admin.js' %}"></script>

</html>
